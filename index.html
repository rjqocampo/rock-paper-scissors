<!DOCTYPE html>
<html>
    <head>
        <title>Rock Papers Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>BATO BATO PIK</h1>
        <div>
            <p id="player-score">0</p>
            <p id="computer-score">0</p>
        </div>
        <div>
            <img src="" alt="">
            <div>
                <p>Round 1</p>
                <p>VS</p>
            </div>
            <img src="" alt="">
        </div>
        <p id="announcer"></p>
        <div id="container-buttons" class="">
            <button id="button-rocks">Rocks</button>
            <button id="button-papers">Papers</button>
            <button id="button-scissors">Scissors</button>
        </div>
        <div id="container-win" class="hide">
            <p>YOU WIN!</p>
            <button class="button-play-again">Play again?</button>
        </div>
        <div id="container-lose" class="hide">
            <p>YOU LOSE!</p>
            <button class="button-play-again">Play again?</button>
        </div>
    </body>
</html>
