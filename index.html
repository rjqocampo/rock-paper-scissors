<!DOCTYPE html>
<html>
    <head>
        <title>Rock Papers Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container-main">
            <div id="container-header">
                <p id="player-score" class="score-buttons">0</p>
                <div id="container-title">
                    <h1>BATO</h1>
                    <h1>BATO</h1>
                    <h1>PIK!</h1>
                </div>
                <p id="computer-score" class="score-buttons">0</p>
            </div>

            <div id="container-game">
                <img id="player-image" src="./img/rocks.png" alt="">
                <div id="container-versus">
                    <p id="text-round">Round 1</p>
                    <p id="text-versus">VS</p>
                </div>
                <img id="computer-image" src="./img/rocks.png" alt="">
            </div>


            <div>
                <div id="container-buttons" class="">
                    <button id="button-rocks">Rocks</button>
                    <button id="button-papers">Papers</button>
                    <button id="button-scissors">Scissors</button>
                </div>
                <div id="container-win" class="hide">
                    <p>YOU WIN!</p>
                    <button class="button-play-again">Play again?</button>
                </div>
                <div id="container-lose" class="hide">
                    <p>YOU LOSE!</p>
                    <button class="button-play-again">Play again?</button>
                </div>
            </div>
        </div>
    </body>
</html>
